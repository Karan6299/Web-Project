
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            margin: 10px 10px 10px 10px;
            padding: 10px;
            border: 3px solid red;
            border-radius: 30px;
            box-shadow: 6px 7px 13px 1px rgb(27 255 23 / 75%);
            text-align: center;
        }
        h2{
            font-size: 200%;
        }
        
        ul{
            list-style: none;
        }
        .box{
            font-size: 21px;
        }
    </style>
</head>
<body>

    <div class="box1 all">
      <h2>1st Semester Subjects</h2>
        <ul class="box">
            <li>Basic Mathematics</li>
            <li>C Programming</li>
            <li>English Communication</li>
            <li>Digital Electrics</li>
        </ul>
    </div>
    <div class="box2 all">
        <h2>2nd Semester Subjects</h2>
        <ul class="box">
            <li>Data Structures and Algorithms</li>
            <li>physics</li>
            <li>Operating Systems</li>
            <li>Cloud Computing</li>
            <li>Basic Electronics</li>
        </ul>
    </div>
</body>
</html>
